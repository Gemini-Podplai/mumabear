    container_name: revolutionary-mcp-search
    working_dir: /app
    ports:
      - "4402:4402"
    volumes:
      - ./podplay-mcp/search:/app
    environment:
      - BRAVE_API_KEY=${BRAVE_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
    command: >
      sh -c "
        npm install express &&
