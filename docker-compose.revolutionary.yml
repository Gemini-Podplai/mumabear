    image: node:20-alpine
    container_name: revolutionary-mcp-filesystem
    working_dir: /app
    ports:
      - "4401:4401"
    volumes:
      - ./podplay-mcp/filesystem:/app
      - ./backend:/data/backend:ro
      - ./frontend:/data/frontend:ro
