    working_dir: /app
    ports:
      - "4403:4403"
    volumes:
      - ./podplay-mcp/memory:/app
      - revolutionary-memory-data:/app/data
    command: >
      sh -c "
        npm install express &&
        echo 'ðŸ§  Revolutionary MCP Memory Server ACTUALLY RUNNING' &&
